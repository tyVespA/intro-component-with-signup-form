<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  
   <title>Frontend Mentor | Intro component with sign up form</title>

   <script src="script.js" defer></script>
</head>
<body>

   <div class="container">
      <div class="left">
         <div><h1>Learn to code by watching others</h1></div>
         <div class="description"><p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p></div>
      </div>

      <div class="right">
         <div class="CTA"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</div>

         <form action="" class="form">
            <div class="input-container">
               <input type="text" id="first-name" name="first-name" placeholder="First Name" class= "error-border error-border-display">
               <div class="error-first-name-icon error-icon error-icon-display"></div>
               <div class="error-first-name-text error-text"><p></p></div>
            </div>
            <div class="input-container">
               <input type="text" id="last-name" name="last.name" placeholder="Last Name">
               <div class="error-last-name-icon error-icon error-icon-display"></div>
               <div class="error-last-name-text error-text"><p></p></div>
            </div>
            <div class="input-container"><input type="text" id="email" name="email" placeholder="Email Address">
               <div class="error-email-icon error-icon error-icon-display"></div>
               <div class="error-email-text error-text"><p></p></div>
            </div>
            <div class="input-container"><input type="password" id="password" name="password" placeholder="Password">
               <div class="error-password-icon error-icon error-icon-display"></div>
               <div class="error-password-text error-text"><p></p></div>
            </div>
         
            <button type="submit">Claim your free trial</button>
            <div class="footnote">By clicking the button, you are agreeing to our <a href="#" class="terms">Terms and Services</a></div>
         </form>
      </div>
   </div>
  
</body>
</html>
